    <link rel="stylesheet" type="text/css" href="loginStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/BNMIT" target="_blank">

</a>
<a href="https://www.instagram.com/bnmitsocial/?hl=en" target="_blank">

</a>
            <a href="https://x.com/BNMIT" target="_blank">

        <!-- Login Form -->
        <form id="login" class="input-group" action="authenticate.php" method="post" >

                <img src="images/icon/password.png"><input type="password" id="password" name="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
            </div>
            <input type="checkbox" class="check-box">Remember Password
            <button type="submit" class="submit-btn">Log In</button>
	         
        </form>
    </div>
